{% extends "layout.html" %}

{% block body %}
{% if error %}
<div class="alert alert-danger">
  {{ error }}
</div>
{% endif %}

<form method="POST" id="login" action="{{ url_for('auth_login') }}">
  <div>
    {{ form.username.label }}
    {{ form.username }}
  </div>
	<input type="submit" id="login-button" class="btn btn-primary" value="{{ _('Login') }}"/>
</form>
{% endblock %}
