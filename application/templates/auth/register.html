{% extends "layout.html" %}

{% block body %}
{% if error %}
<div class="alert alert-danger">
  {{ error }}
</div>
{% endif %}

<form method="POST" id="register" action="{{ url_for('auth_register') }}">
  <div>
    {{ form.username.label }}
    {{ form.username }}
  </div>
  <div>

    {{ form.name.label }}
    {{ form.name }}
  </div>
  <input type="submit" class="btn btn-primary" value="{{ _('Register') }}" />
</form>

<div class="alert alert-danger">
  {{ _("Please note that this application is not secure in any way. Any user can log in with your username.") }}
</div>
{% endblock %}
