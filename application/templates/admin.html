{% extends "layout.html" %}

{% block body %}
{% if error %}
<div class="alert alert-danger">
  {{ error }}
</div>
{% endif %}

<form method="POST" action="{{ url_for('admin_reset_votes') }}">
  <table>
    <tr>
      <td>
	      {{ form.adminpass.label }}
      </td>
      <td>
	      {{ form.adminpass }}
      </td>
    </tr>
    <tr>
      <td colspan="2">
	      <input type="submit" value="{{ _('Reset votes') }}" />
      </td>
    </tr>
</form>
{% endblock %}
